<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1sft</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="TopNav">
        <nav class="TopNav-nav TopNav-nav--login" role="navigation">
            <h3>ONE SQUARE FOOT</h3>
        </nav>
    </header>

    <main>
        <form class="Login">
            <h1 class="Login-title">Sign in</h1>
            <h2 class="Login-subtitle">Enter your details below.</h2>
            <fieldset>
                <p>
                    <label for="user_login">Username</label>
                    <input name="user_login" id="user_login" type="text">
                </p>
                <p>
                    <label for="user_pass">Password</label>
                    <input name="user_pass" id="user_pass" type="password">
                </p>
                <p>
                    <input type="checkbox" name="user_remember" value="1">
                    <label for="user_remember">Remember me</label>
                </p>
                <a class="button Login-btn" href="/seller.html">Login</a>
                <p class="Login-signup">Don't have an account? <span>Sign up here.</span></p>
            </fieldset>
        </form>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
