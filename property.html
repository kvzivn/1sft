<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1sft</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="TopNav">
        <h3>ONE SQUARE FOOT</h3>
        <a href="#signin">Sign in</a>
    </header>

<section class="Property">
    <header class="Property-header">
        <div class="Property-headerInfo">
            <h1 class="Property-title">Single-family home rental</h1>
            <h2 class="Property-subtitle">South Halifax, Halifax, NS</h2>
        </div>
        <div class="Property-profile">
            <span class="Property-profileInfo">By Transglobal<br>Properties</span>
        </div>
    </header>

    <section class="Property">
        <main class="Property-body">
            <img class="Property-img" src="/img/house1.png" alt="">
            <div class="Property-info">
                <div class="Property-progressBar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                    <div
                        class="Property-progress"></div>
                </div>
                <div class="Property-infoItem">
                    <div class="Property-infoItemTitle Property-infoItemTitle--green">CA$ 23,256</div>
                    <div class="Property-infoItemSubtitle">Pledged of CA$ 156,500</div>
                </div>

                <div class="Property-infoItem">
                    <div class="Property-infoItemTitle">560</div>
                    <div class="Property-infoItemSubtitle">Backers</div>
                </div>

                <div class="Property-infoItem">
                    <div class="Property-infoItemTitle">23</div>
                    <div class="Property-infoItemSubtitle">Days to go</div>
                </div>

                <button class="Property-btn">Back this project</button>
            </div>
        </main>
    </section>

    <script src="js/index.js"></script>
</body>

</html>
